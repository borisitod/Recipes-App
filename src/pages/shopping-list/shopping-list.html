<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button ion-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button ion-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
                ngModel
                type="text"
                name="ingredientName"
                placeholder="Milk"
                required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
                ngModel
                type="number"
                name="amount"
                placeholder="2"
                required
        ></ion-input>
      </ion-item>
    </ion-list>
    <button
            ion-button
            type="submit"
            block
            [disabled]="!f.valid"
    >Add</button>
  </form>

  <ion-list>
    <ion-item *ngFor="let item of items; let i = index" (click)="onCheckItem(i)">
      <h3>{{ item.name}} ({{ item.amount }})</h3>
    </ion-item>
  </ion-list>

</ion-content>
