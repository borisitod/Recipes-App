<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button ion-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button ion-only (click)="onNewRecipe()">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button
          ion-item
          *ngFor="let recipe of recipes; let i = index"
          (click)="onLoadRecipe(recipe, i)"
  >
    <h2>{{ recipe.title }}</h2>
    <ion-note>{{ recipe.difficulty }}</ion-note>
  </button>
</ion-list>
</ion-content>
